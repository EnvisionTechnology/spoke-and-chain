name: Update dependencies & seed db

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"

jobs:
  update:
    runs-on: ubuntu-latest
    name: Update dependencies & seed db
    steps:
      - uses: actions/checkout@v2

      - run: make update

      - name: Copy files to host
        run: |
          docker cp "$(docker-compose ps -q console)":/app/composer.lock ./
          docker cp "$(docker-compose ps -q console)":/app/seed.sql ./
          docker cp "$(docker-compose ps -q console)":/app/config/project ./config/project

      - name: Create pull request
        uses: peter-evans/create-pull-request@v3
        with:
          title: "[ðŸ¤–] Update dependencies"
          branch: feature/update-dependencies
          assignees: timkelty
