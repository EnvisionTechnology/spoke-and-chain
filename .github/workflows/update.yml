name: Update Dependencies & Seed DB

on:
  workflow_dispatch:
  push:
    branches:
      - feature/dvo-126-auto-updatepr-bot-for-demos
jobs:
  update:
    runs-on: ubuntu-latest
    name: Update Dependencies & Seed DB
    steps:
      - uses: actions/checkout@v2
      - run: make update

      - run: git status

      - name: Copy files to host
        run: |
          docker cp "$(docker-compose ps -q console)":/app/composer.lock ./
          && docker cp "$(docker-compose ps -q console)":/app/seed.sql ./
          && docker cp "$(docker-compose ps -q console)":/app/config/project ./config/project

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          commit-message: Update dependencies
          title: [GHA] Update dependencies
          body: |
            - Dependency updates

            Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request